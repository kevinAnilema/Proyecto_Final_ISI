<div class="surface-section px-4 py-8 md:px-6 lg:px-8 card">
    <div class="text-700 text-center">
        <div class="text-blue-600 font-bold mb-3"><i></i>&nbsp;Materia</div>
        <div class="text-900 font-bold text-5xl mb-3">{{selectedMateria.nombre}}</div>
        <div class="text-700 text-2xl mb-5">{{selectedMateria.descripcion}}</div>
    </div>
</div>
<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3" *ngFor="let clase of clases">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">{{ clase.nombre }}</span>
                    <div class="text-900 font-medium text-xl">{{ clase.descripcion }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
                    <i class="pi pi-book text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">5     </span>
            <span class="text-500">Tareas nuevas</span>
        </div>
    </div>
</div>
<div class="surface-section card" *ngFor="let clase of clases">
        <div class="text-500 mb-5">{{ clase.nombre }}</div>
        <div class="font-medium text-3xl text-900 mb-3">{{ clase.descripcion }}</div>        
        <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Video</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                    <iframe width="600" height="400" [src]="sanitizer.bypassSecurityTrustResourceUrl(getYouTubeEmbedUrl(clase.video))" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">PDF</div>
                <div class="text-500 w-6 md:w-2 font-medium">
                    <a [href]="clase.pdf" target="_blank">Recurso PDF</a></div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                <div class="text-500 w-6 md:w-2 font-medium">Link de la clase</div>
                <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                    <a [href]="clase.link" target="_blank">Link de la clase</a>
                </div>              
            </li>            
        </ul>
</div>
