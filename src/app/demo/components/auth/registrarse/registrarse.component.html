<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Crea tu cuenta</div>
                    <span class="text-600 font-medium">Completa el formulario para comenzar.</span>
                </div>
                <div class="w-full md:w-30rem mb-5">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label for="firstname">Nombre</label>
                            <input pInputText id="firstname" [(ngModel)]="nombre" name="nombre" type="text" autocomplete="given-name">
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="cedula">Cédula</label>
                            <input pInputText id="cedula" [(ngModel)]="cedula" name="cedula" type="text" autocomplete="off">
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="address">Dirección</label>
                            <input pInputText id="address" [(ngModel)]="direccion" name="direccion" autocomplete="street-address"/>
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="telefono">Teléfono</label>
                            <input pInputText id="telefono" [(ngModel)]="telefono" name="telefono" type="text" autocomplete="tel">
                        </div>
                        <div class="field col-12">
                            <label for="email">Correo electrónico</label>
                            <input pInputText id="email" [(ngModel)]="email" name="email" type="email" autocomplete="email">
                        </div>
                        <div class="field col-12">
                            <label for="password">Contraseña</label>
                            <p-password id="password" [(ngModel)]="password" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" autocomplete="new-password"></p-password>
                        </div>
                        <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" (click)="registrarse()"></button>
                        <div  class="card, field col-12 md:col-6">
                            <span class="p-buttonset">
                                <button pButton pRipple label="Registrarse" (click)="registrarse()" icon="pi pi-check"></button>
                                <button pButton pRipple label="Cancelar" (click)=regresar() icon="pi pi-times"></button>
                            </span>
                        </div>
                    </div>
                </div>
                <p-toast key="tst"></p-toast>
            </div>
        </div>
    </div>
</div>
